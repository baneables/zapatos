<body>
  <header class="topbar">

  <main id="app">

      <div class="filter-block">

        <div class="range-row">

  </main>

  <!-- Product modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">

      <button id="modalClose" class="modal-close" aria-label="Cerrar">âœ•</button>
